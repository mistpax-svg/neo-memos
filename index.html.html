<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아날로그 메모장</title>
    <style>
        :root {
            --notebook-yellow: #fdf5b7;
            --stripe-blue: #d1e4f3;
            --line-height: 32px; /* 포켓 수첩 적정 높이 */
        }

        body {
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Malgun Gothic', sans-serif;
        }

        /* 수첩 컨테이너 */
        .notebook {
            width: 90%;
            max-width: 400px;
            background-color: var(--notebook-yellow);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
            border-radius: 8px;
            padding: 20px;
            position: relative;
        }

        /* 날짜 및 시간 표시 */
        .header-info {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 10px;
            border-bottom: 2px solid #edca82;
            padding-bottom: 5px;
        }

        /* 줄무늬 메모 영역 */
        .memo-area {
            width: 100%;
            height: 320px;
            background-image: linear-gradient(var(--stripe-blue) 1px, transparent 1px);
            background-size: 100% var(--line-height);
            line-height: var(--line-height);
            border: none;
            outline: none;
            resize: none;
            background-color: transparent;
            font-size: 18px;
            color: #333;
            overflow-y: auto;
            /* 글자를 선 위에 맞추기 위한 패딩 조정 */
            padding-top: 0px; 
            margin-top: 5px;
        }

        /* 기입 버튼 */
        .save-btn {
            display: block;
            width: 100%;
            height: 50px;
            margin-top: 20px;
            background-color: #4a4a4a;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .save-btn:hover {
            background-color: #222;
        }
    </style>
</head>
<body>

<div class="notebook">
    <div class="header-info" id="current-time">
        </div>
    
    <textarea class="memo-area" id="memo-input" placeholder="여기에 메모를 입력하세요..."></textarea>

    <button class="save-btn" onclick="saveMemo()">기입</button>
</div>

<script>
    // 1. 현재 날짜와 시간 표시 기능
    function updateDateTime() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const date = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        
        const displayString = `${year}-${month}-${date} ${hours}:${minutes}`;
        document.getElementById('current-time').innerText = displayString;
    }

    // 2. 메모 저장 기능
    function saveMemo() {
        const content = document.getElementById('memo-input').value;
        const timeInfo = document.getElementById('current-time').innerText;

        if (!content.trim()) {
            alert("내용을 입력해 주세요!");
            return;
        }

        // 전체 텍스트 구성
        const fullMemo = `[${timeInfo}]\n${content}`;

        // 알림 및 저장 시뮬레이션
        console.log("저장된 내용:", fullMemo);
        
        // Google Keep은 직접 API를 제공하지 않으므로, 
        // 클립보드에 복사 후 Google Keep으로 이동하는 기능을 구현합니다.
        navigator.clipboard.writeText(fullMemo).then(() => {
            alert("메모가 복사되었습니다. Google Keep에 붙여넣으실 수 있습니다.");
            window.open("https://keep.google.com/", "_blank");
        });
    }

    // 실행 시 시간 업데이트
    updateDateTime();
</script>

</body>
</html>
